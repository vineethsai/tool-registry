version: '3.8'

services:
  app:
    build: .
    container_name: tool-registry-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/tool_registry.db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your_secret_key_here
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    command: ./start.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7
    container_name: tool-registry-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data: 